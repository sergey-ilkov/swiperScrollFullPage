<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Scroll Page</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" /> -->

    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>



    <div class="swiper slider-vertical">
        <div class="swiper-wrapper">

            <section class="one swiper-slide  anim-section-vertical">
                <div class="section__inner ">
                    <h1 class="text">First page</h1>

                </div>
            </section>

            <section class="two swiper-slide  anim-section-vertical">
                <div class="section__inner ">
                    <h1 class="text">Second page</h1>
                </div>
            </section>

            <section class="three swiper-slide anim-section-vertical">
                <div class="section__inner ">
                    <div class="swiper slider-horizontal-1">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide">
                                <div class="slider-horizontal__item slider-horizontal__item-1 anim-section-horizontal-1">
                                    <h2 class="text">slide 3-1</h2>
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="slider-horizontal__item slider-horizontal__item-2 anim-section-horizontal-1">
                                    <h2 class="text">slide 3-2</h2>
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="slider-horizontal__item slider-horizontal__item-3 anim-section-horizontal-1">
                                    <h2 class="text">slide 3-3</h2>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </section>

            <section class="four swiper-slide anim-section-vertical">
                <div class="section__inner ">
                    <h1 class="text">Fourth page</h1>
                </div>
            </section>

            <section class="five swiper-slide anim-section-vertical">
                <div class="section__inner ">
                    <div class="swiper slider-horizontal-2">
                        <div class="swiper-wrapper">

                            <div class="swiper-slide">
                                <div class="slider-horizontal__item slider-horizontal__item-1 anim-section-horizontal-2">
                                    <h2 class="text">slide 5-1</h2>
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="slider-horizontal__item slider-horizontal__item-2 anim-section-horizontal-2">
                                    <h2 class="text">slide 5-2</h2>
                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="slider-horizontal__item slider-horizontal__item-3 anim-section-horizontal-2">
                                    <h2 class="text">slide 5-3</h2>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </section>

            <section class="six swiper-slide anim-section-vertical">
                <div class="section__inner ">
                    <h1 class="text">Sixth page</h1>

                </div>
            </section>

            <section class="seven swiper-slide anim-section-vertical">
                <div class="section__inner ">
                    <h1 class="text">Seventh page</h1>

                </div>
            </section>

        </div>

    </div>


    <script src="./swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
